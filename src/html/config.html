<section class="settings">
  <div class="kintoneplugin-row">
    <p>
      環境変数は最大20個まで保存できます。保存できるvalue値の合計は256KBまでです。<br>
      <br>
    </p>
    <p class="kintoneplugin-desc">
      パスワードやAPIキー、OAuth クライアントシークレット・アクセストークンなどの認証情報は保存しないでください。詳しくはcybozu developer networkの記事をご覧ください。<br>
      <a target="_blank" href="https://developer.cybozu.io/hc/ja/articles/201919400">セキュアコーディング ガイドライン</a>
      <br>
    </p>
  </div>

  <div class="kintoneplugin-row">
    <div class="kintoneplugin-label">環境変数一覧</div>
    <table class="kintoneplugin-table">
      <thead>
        <tr>
          <th class="kintoneplugin-table-th"><span class="title">key</span></th>
          <th class="kintoneplugin-table-th"><span class="title">value</span></th>
          <th class="kintoneplugin-table-th-blankspace"></th>
        </tr>
      </thead>
      <tbody class="object-table">
        <!-- insert value here -->
      </tbody>
    </table>
  </div>

  <div class="kintone-content-btn">
    <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
    <button type="button" class="js-save-buton kintoneplugin-button-dialog-ok">Save</button>
  </div>
  <br><br>
  <div class="kintoneplugin-row">
    <p class="kintoneplugin-desc app-id"></p>
  </div>
</section>
